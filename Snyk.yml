name: Snyk on GIT
on: push
jobs:
  Snyksecurity:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: snyk/actions/setup@master
    - uses: actions/setup-go@v1
      with:
        go-version: "1.13"
    - name: Snyk test
      run: snyk test 
      continue-on-error: true
      env:
        SNYK_TOKEN: ab3a3a57-123b-4699-bce2-95dfaba21621
    - name: Snyk test
      run: snyk test 
      continue-on-error: true
